<!DOCTYPE html>
<html ng-app="spanish">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Learn Spanish!</title>

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/primary_options.css">
        <link rel="stylesheet" href="styles/secondary_options.css">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body ng-controller="MainCtrl as MainCtrl">
        <main>
            <div id="title-container">
                <button id="title" ng-click="MainCtrl.nav.goHome()" "">Learn Spanish!</button>
            </div>

            <button class="arrow-container left"
                    ng-class="MainCtrl.nav.leftButtonState"
                    ng-disabled="MainCtrl.nav.leftButtonState=='disabled'"
                    ng-click = "MainCtrl.nav.goToPrevState()">
                <div class='arrow left'></div>
            </button>
            <button class="arrow-container right"
                    ng-class="MainCtrl.nav.rightButtonState"
                    ng-disabled="MainCtrl.nav.rightButtonState=='disabled'"
                    ng-click = "MainCtrl.nav.goToNextState()">
                <div class='arrow right'></div>
            </button>

            <div id="ui-container" class="clearfix">
                <ui-view></ui-view>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/OptionsCtrl.js"></script>
        <script src="/scripts/controllers/QuizCtrl.js"></script>
        <script src="/scripts/controllers/MainCtrl.js"></script>
        <script src="/scripts/controllers/FlashcardCtrl.js"></script>
        <script src="/scripts/services/Options.js"></script>
        <script src="/scripts/services/Quiz.js"></script>
        <script src="/scripts/services/Numbers.js"></script>
        <script src="/scripts/services/Nav.js"></script>
        <script src="/scripts/directives/Flashcard.js"></script>
        <script src="/scripts/directives/SpanishTextInput.js"></script>
        <script src="/scripts/directives/SubmitButton.js"></script>
        <script src="/scripts/directives/PrimaryOptionsBar.js"></script>
    </body>
</html>
